<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Nevatrip-tetscase</title>
    <link rel="stylesheet" href="css/style.min.css">
    <style type="text/css">
        .select-container+.select-container {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div style="display: flex; flex-direction:column" class="container" data-root>
                <div style="margin-bottom: 1.5rem;" data-route></div>
                <div style="margin-bottom: 1.5rem;" data-time-a-to-b></div>
                <div style="margin-bottom: 1.5rem;" data-time-b-to-a></div>
                <form  style="display: flex; flex-direction:column; visibility: hidden;" data-container>
                    <div style="width: fit-content;">
                        <label style="margin-right: 1rem;" for="num">Tickets number</label>
                        <input value="2" type="number" id="num" required>
                        <span style="opacity:0; display: block; text-align: end; color: red">fill the field</span>
                    </div>
                    <button style="cursor: pointer; align-self: flex-start; margin-top: 1.5rem;">Calculate price</button>
                </form>
                <p style="max-width: 50%;
                 padding: 1rem; "></p>
            </div>
        </main>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
